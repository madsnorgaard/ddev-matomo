name: matomo

# pre_install_actions - list of actions to run before installing the addon.
# Examples would be removing an extraneous docker volume,
# or doing a sanity check for requirements.
# DDEV environment variables can be interpolated into these actions
pre_install_actions:
  # Create necessary directories for Matomo data persistence
  - |
    #ddev-description:Create Matomo directories
    mkdir -p .ddev/matomo
    mkdir -p .ddev/matomo/config
    mkdir -p .ddev/matomo/misc
    mkdir -p .ddev/matomo/plugins
    mkdir -p .ddev/matomo/tmp
  
  # Check if config.matomo.yaml exists, if not create from template
  - |
    #ddev-description:Create config.matomo.yaml if it doesn't exist
    if [ ! -f .ddev/config.matomo.yaml ]; then
      echo "Creating default config.matomo.yaml..."
      echo "# You can customize Matomo settings here" > .ddev/config.matomo.yaml
      echo "MATOMO_VERSION: \"5\"" >> .ddev/config.matomo.yaml
      echo "MATOMO_DATABASE_DBNAME: \"matomo\"" >> .ddev/config.matomo.yaml
    fi

